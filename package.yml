name       : qt5-virtualkeyboard
version    : 5.13.1
release    : 14
source     :
    - https://download.qt.io/official_releases/qt/5.13/5.13.1/submodules/qtvirtualkeyboard-everywhere-src-5.13.1.tar.xz : b44b2f788250a85d86f682bea4c0cdc8a70dd630d44682a545790b2618b28195
license    : GPL-3.0
component  : desktop.qt
summary    : Qt Virtual Keyboard
description: |
    Qt Virtual Keyboard is a virtual keyboard framework that consists of a C++ backend supporting custom input methods as well as a UI frontend implemented in QML.
builddeps  :
    - pkgconfig(gl)
    - pkgconfig(Qt5Quick)
    - pkgconfig(Qt5Svg)
    - pkgconfig(xcb-xfixes)
rundeps    :
    - qt5-multimedia
setup      : |
    %qmake CONFIG+=release qtvirtualkeyboard.pro
build      : |
    %make
install    : |
    %make_install INSTALL_ROOT=$installdir
